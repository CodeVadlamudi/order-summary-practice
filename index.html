<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary | Vamsi Vadlamudi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="./illustration-hero.svg" alt="img">
        </div>
        <div class="card__details">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__annual">
                <div class="card__musicText">
                    <img src="./icon-music.svg" alt="img-music">
                    <div class="card__text">
                        <h3>Annual Plan</h3>
                        <span>$59.99/year</span>
                    </div>
                </div>             
                <strong>Change</strong>
            </div>
            <input type="button" value="Proceed to Payment">
            <h4>Cancel Order</h4>
        </div>
    </div>
</body>
</html>
